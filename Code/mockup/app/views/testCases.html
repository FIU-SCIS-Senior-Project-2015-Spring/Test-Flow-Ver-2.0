<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Test Cases</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="theme/css/bootstrap.css">
    <link rel="stylesheet" href="theme/css/animate.css">

    <link rel="stylesheet" href="theme/css/testcases.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">

      <div class="row">
        <div class="bounceInDown animated">
            <section class="login">
                <div class="title">Test Case List</div>
				<div align="right">
						   
      <div class="panel-group" id="accordion">
        <div ng-repeat="test in entries | orderBy:['id']"> <!-- loop of the suites -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="{{ test.type }} arch fadeInUp animated">
                <div class="input-group input-group{{ test.size }}">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-chevron-up" data-toggle="collapse" data-placement="bottom"
                title="Hide Children" data-parent="#accordion" href="#collapse{{ test.id }}"></span>
                    <span class="glyphicon glyphicon-plus onlyHover" data-toggle="tooltip" data-placement="bottom"
                title="Create new test {{ test.type }}" ng-click="addEntryClicked($index)"></span>
                    <span class="glyphicon glyphicon-remove onlyHover" data-toggle="tooltip" data-placement="bottom"
                title="Delete test {{ test.type }} named { Case 1 }" ng-click="removeEntryClicked($index)"></span>
                <span ng-if="types.indexOf(test.type) < (types.length - 1)">
                  <span class="glyphicon glyphicon-backward onlyHover" data-toggle="tooltip" data-placement="bottom"
                title="Promote test {{ test.type }} to test {{ typeUpOne(test.type) }}" ng-click="promoteClicked($index)"></span>
                </span>
                <span ng-if="types.indexOf(test.type) > 0">
                  <span class="glyphicon glyphicon-forward onlyHover" data-toggle="tooltip" data-placement="bottom"
                title="Demote test {{ test.type }} to test {{ typeDownOne(test.type) }}" ng-click="demoteClicked($index)"></span>
                </span>
                  </span>
                  <input type="text" class="form-control" value="{ Case 1}" ng-keyup="keyAction($index)" ng-keydown="preventDefault($event)">
                  <div class="input-group-btn">
					<select name="mydropdown">
					<option value="Passed">Passed</option>
					<option value="Failed">Failed</option>
					</select>
                  </div><!-- /btn-group -->
                </div><!-- /input-group -->
              </div>
            </div>
            <div id="collapse{{ test.id }}" class="panel-collapse collapse in">
            <div class="panel-body">
              <div ng-repeat="case in test.children | orderBy:['id']"> <!-- loop of the cases -->
                <div class="{{ case.type }} arch fadeInUp animated">
                  <div class="input-group input-group{{ case.size }}">
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-chevron-up" data-toggle="collapse" data-placement="bottom"
                  title="Hide Children" data-parent="#accordion" href="#collapse{{ case.id }}"></span>
                      <span class="glyphicon glyphicon-plus onlyHover" data-toggle="tooltip" data-placement="bottom"
                  title="Create new case {{ case.type }}" ng-click="addEntryClicked($index)"></span>
                      <span class="glyphicon glyphicon-remove onlyHover" data-toggle="tooltip" data-placement="bottom"
                  title="Delete case {{ case.type }} named {{ CASE 1 }}" ng-click="removeEntryClicked($index)"></span>
                  <span ng-if="types.indexOf(case.type) < (types.length - 1)">
                    <span class="glyphicon glyphicon-backward onlyHover" data-toggle="tooltip" data-placement="bottom"
                  title="Promote case {{ case.type }} to case {{ typeUpOne(case.type) }}" ng-click="promoteClicked($index)"></span>
                  </span>
                  <span ng-if="types.indexOf(case.type) > 0">
                    <span class="glyphicon glyphicon-forward onlyHover" data-toggle="tooltip" data-placement="bottom"
                  title="Demote case {{ case.type }} to case {{ typeDownOne(case.type) }}" ng-click="demoteClicked($index)"></span>
                  </span>
                    </span>
                    <input type="text" class="form-control" value="Test Case" ng-keyup="keyAction($index)" ng-keydown="preventDefault($event)">
                    <div class="input-group-btn">
                      	<select name="mydropdown">
						<option value="Passed">Passed</option>
						<option value="Failed">Failed</option>
						</select>
                        <li><a href="#">Add Note</a></li>
                        <li><a href="#">Link File</a></li>
                        <li class="divider"></li>
                      </ul>
                    </div><!-- /btn-group -->
                  </div><!-- /input-group -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-default" ng-click="clearStorage()">Clear Storage</button>
    </div>
				<select name="mydropdown">
				<option value="Passed">Passed</option>
				<option value="Failed">Failed</option>
				</select>
            
			</section>
        </div>
      </div>
	  

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
  </body>
</html>
