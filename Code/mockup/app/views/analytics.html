<html> 
   <head> 
     <title>TEST</title> 
     <link rel="stylesheet" href="theme/css/bootstrap.css">
     <link rel="stylesheet" href="theme/css/animate.css">
     <link rel="stylesheet" href="theme/css/testcases.css">
     <script type="text/javascript" src="javascripts/jquery.js"></script> 
     <script type="text/javascript" src="javascripts/chart.js"></script> 
     <script type="text/javascript"> 
 
 
     $(document).ready(function() { 
         
        var ctx = $("#myChart").get(0).getContext("2d"); 
 
 
        var data = [ 
          { 
            value: 30, 
            color:"#8A0808", 
            label: "Red!",
            labelColor: 'black',
            labelFontSize: '20'


          }, 
          { 
            value : 50, 
            color : "#0B610B", 
            label: 'Red',
            labelColor: 'black',
            labelFontSize: '16'


          }
        ] 
 
 
        new Chart(ctx).Doughnut(data); 
 

 
 
        var options = { 
          percentageInnerCutout : 50, 
          segmentStrokeWidth : 10 
        } 
 
 
        new Chart(ctx).Doughnut(data, options); 
        
 
      });  
 
    </script> 
  </head> 
     

 
 
      <h1>TEST</h1> 
 
 
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal2">
  demo of modal 
</button>

<!-- Modal -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Metrics Test Case 1</h4>
      </div>
      <div class="modal-body">
        <canvas id="myChart" width="300" height="400"></canvas> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>      


        
    

  
     
 </html>
