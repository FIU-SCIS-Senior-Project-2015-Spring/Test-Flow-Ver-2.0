<div class="panel-group" id="accordion">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="{{ suite.type }} arch suite-master fadeInUp animated">
            <div class="input-group input-group{{ suite.size }}">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-plus onlyHover" data-toggle="tooltip" data-placement="bottom"
            title="Create new test case" ng-click="addCaseClicked()" tf-tooltip></span>
                <span class="glyphicon glyphicon-remove onlyHover" data-toggle="tooltip" data-placement="bottom"
            title="Delete suite" ng-click="removeEntryClicked()" ng-if="suite.attributes.new" tf-tooltip></span>
                <span>
                  <strong>ID: </strong> TestSuite{{suite.id}} <span ng-if="suite.attributes.changed && !suite.attributes.new" data-toggle="tooltip" data-placement="bottom"
      title="Test suite has changed from original test plan." class="glyphicon glyphicon-exclamation-sign yellow" tf-tooltip></span>
<span ng-if="suite.attributes.new" data-toggle="tooltip" data-placement="bottom" title="Test suite does not exist in test plan yet." class="glyphicon glyphicon-plus-sign blue" tf-tooltip></span>
                </span>
              </span>
              <input type="text" id="s{{ suite.id }}" e-type="suite" entry="-1" class="form-control tf-proc-control edit-title" ng-model="suite.name" ng-change="changed(suite)" tf-processkey="edit-title">
            </div><!-- /input-group -->
          </div>
        </div>
        <div id="collapse{{ suite.id }}" class="panel-collapse collapse in">
        <div class="panel-body data-drag drag-container" data-drag="caseDrag">
          <div ng-include src="'/AngularViews/Composites/case_view_control.html'"></div>
        </div>
      </div>
    </div>
</div>
