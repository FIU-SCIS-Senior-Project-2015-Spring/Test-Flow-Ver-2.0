<div ng-repeat="step in case.children track by $index | filter:$parent.$parent.$parent.$parent.$parent.$parent.search_box.$">
    <!-- loop of the cases -->
    <div ng-if="$index == 0" class="droppable" tf-drop="0" data-drag="stepDrag">&nbsp;</div>
    <div class="{{ step.type }} arch suite-master test-step fadeInUp animated" id="step{{$index}}" parent="{{$parent.$index}}" draggable="true" tf-draggable>
        <div class="input-group input-group{{ step.size }}">
            <span class="input-group-addon">
                {{$index + 1}}.&nbsp; <span ng-if="step.attributes.changed && !step.attributes.new" data-toggle="tooltip" data-placement="bottom"
                                            title="Test step has changed from original test plan." class="glyphicon glyphicon-exclamation-sign yellow" tf-tooltip></span>
                <span ng-if="step.attributes.new" data-toggle="tooltip" data-placement="bottom" title="Test step does not exist in test plan yet." class="glyphicon glyphicon-plus-sign blue" tf-tooltip></span>
                <span class="glyphicon glyphicon-remove onlyHover" data-toggle="tooltip" data-placement="bottom"
                      title="Delete step" ng-click="removeStepEntryClicked($parent.$parent.$index, $parent.$index)" ng-if="step.attributes.new" tf-tooltip></span>
            </span>
            <div class="form-inline">
                <div class="form-group step-title">
                    <input type="text" id="st{{ step.id }}" ng-change="changed(step)" e-type="step" entry="{{ $parent.$index }}" step-entry="{{ $index }}" last="{{ case.children.length - 1 }}" class="form-control tf-proc-control edit-title" ng-model="step.name" placeholder="Step description..." tf-processkey="edit-title">
                </div>
                <div class="form-group step-result">
                    <input type="text" id="str{{ step.id }}" e-type="step" ng-change="changed(step)" entry="{{ $parent.$index }}" step-entry="{{ $index }}" last="{{ case.children.length - 1 }}" class="form-control tf-proc-control edit-result" ng-model="step.result" placeholder="{{getPlaceHolder($parent.$index, $index, 'Expected result...')}}" tf-processkey="edit-result">
                </div>
            </div>
        </div><!-- /input-group -->
    </div>
    <div class="droppable" tf-drop="{{$index + 1}}" data-drag="stepDrag">&nbsp;</div>
</div>
